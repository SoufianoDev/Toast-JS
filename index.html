<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #6d28d9;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin: 10px;
      }
      button:hover {
        background-color: #4c1d95;
      }
    </style>
  </head>
  <body>
    <div id="toast-notification" class="toast-notification"></div>

    <button onclick="showToast()">Show Toast 1</button>
    <button onclick="showToast2()">Show Toast 2</button>
    <button onclick="showToast3()">Show Toast 3</button>

    <script src="./libs/js/Toast.js"></script>
    <script>
      function showToast() {
        const toast = Toast.makeText(
          document.body,
          "This is Toast 1!",
          Toast.LENGTH_SHORT
        );
        toast.setStyle("success");
        toast.setPosition(Toast.POSITION_BOTTOM_CENTER);
        toast.setIcon("./assets/test.svg", Toast.ICON_SIZE.MED);
        toast.show();
      }

      function showToast2() {
        const toast2 = Toast.makeText(
          document.body,
          "This is Toast 2!",
          Toast.LENGTH_SHORT
        );
        toast2.setStyle("info");
        toast2.setPosition(Toast.POSITION_BOTTOM_LEFT);
        toast2.setAnimation(Toast.SLIDE_LEFT);
        toast2.show();
      }

      function showToast3() {
        const toast3 = Toast.makeText(
          document.body,
          "This is a custom styled toast!",
          Toast.LENGTH_LONG
        )
          .setStyle({
            background: "linear-gradient(90deg, #6d28d9, #8b5cf6, #6d28d9)", // Purple gradient
            backgroundSize: "200% 200%",
            color: "#FFFFFF",
            padding: "12px 24px",
            borderRadius: "200px",
            boxShadow: "0 4px 8px rgba(0, 0, 0, 0.2)",
            fontSize: "14px",
            fontFamily: "Roboto, Arial, sans-serif",
            border: "none",
            animation: "seaWaves 5s ease infinite",
            minWidth: "100px",
            maxWidth: "250px",
            height: "20px",
            lineHeight: "1.5",
            display: "flex",
            alignItems: "center",
            justifyContent: "center",
            keyframes: `
              0% {
                background-position: 0% 50%;
              }
              50% {
                background-position: 100% 50%;
              }
              100% {
                background-position: 0% 50%;
              }
            `,
          })
          .setIcon(
            "./assets/checkmark_150x150.webm",
            Toast.ICON_SIZE.EXTRA_LARGE
          )
          .setPosition(Toast.POSITION_TOP_RIGHT)
          .setAnimation(Toast.SLIDE_TOP)
          .show();
      }
    </script>
  </body>
</html>
